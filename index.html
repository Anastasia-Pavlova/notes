<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Notatki</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./components.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <header>
            <div class="header__text"><img src="./icons/note-outlined.png" width="15" height="19" alt="note-outlined" class="img__note" />Notes</div>
            <div class="search-input__wrapper">
                <img src="./icons/search.png" width="18" height="18" alt="search" class="img__search" />
                <input type="text" id="inputSearch" placeholder="Search notes..."/>
            </div>
        </header>


        <div class="empty__container" id="emptyContainer">
            <div class="info-box">
                <div class="info-box-inner">
                    <img src="./icons/info.png" width="21" height="21" alt="info" />
                </div>
            </div>
            <div class="empty__container-head">No notes jet</div>
            <div class="empty__container-text">Add a note to keep track of your learnings.</div>
            <button class="secondary" id="addNoteSecondary">
                <img src="./icons/note_add-outlined.png" width="16" height="20" alt="add-note" />
                Add Note</button>
        </div>



        <button class="primary w-full" id="addNote">Add New</button>
        <div class="notes__container"  id="notesContainer"></div>
        
        <div class="new-note__container hidden" id="newNoteContainer">
            <div class="new-note__head">
                <div>Add new note</div>
                <div class="cancel-button" id="cancel">Cancel</div>
            </div>
            <input type="text" value="Untitled note" id="inputName" />
            <div class="textarea__wrapper">
                <button class="primary" id="saveNote">Add</button>
                <button class="primary" id="saveEditedNote">Save</button>
                <textarea placeholder="Your note..." id="inputText" ></textarea>
            </div>
        </div>

        <dialog id="modal__delete">
            <div class="modal__delete-head">Delete Note</div>
            <div class="modal__delete-body">Are you sure you want to delete this note?</div>
            <div class="modal__delete-footer">
                <button class="secondary" id="cancelDelete">Cancel</button>
                <button class="primary" id="delete">Delete</button>
            </div>
        </dialog>
    </div>
</body>
<script src="./script.js"></script>
</html>
